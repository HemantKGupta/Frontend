<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Definition-Box Model</title>
    <style>
        /* Every HTML element has a box around it, even if you cannot see it.*/
        p   {
            border:1px solid black;
        }
        /* The CSS padding property defines a padding (space) inside the border */
        .pad {

            padding:10px;
        }

        /* The CSS margin property defines a margin (space) outside the border */
        .mar {
            margin:30px;
        }

    </style>
</head>
<body>
<p>An example para with border</p>

<p class="pad">An example para with border and padding</p>

<p class="pad mar">An example para with border, padding and margin</p>


</body>
</html>
